<body>
    
    <!--Image Upload Form-->
    <div id="input-form">
        <h2 style="text-align: center; width: 100%;">1. Upload a File</h2>
        <form enctype="multipart/form-data" class="input-form-buttons">
            <input type='file' name="file"/> 
            
            <br/>
            
            <button type="submit" id="upload-btn">
                <span class="btn-text">Upload</span>
                <span class="spinner"></span>
            </button>           
        </form> 
    </div>

    <br/>

    <div>
        <h2 style="text-align: center;">2. Wait for Data to Return and Upload our Document</h2>

        <table id="invoice-result">

                <th>vendor address</th>

                <th>bill to address</th>
                <th>currency</th>
                <th>subtotal</th>
                <th>tax</th>
                <th>total</th>
                <th>payment terms</th>
                <th>due date</th>
            </tr>

            <tbody>
                <form id="myForm">
                    <tr id="non-line-items">
                        <td><input type="text" name="invoice_number" style="width: 100%;"></td>
                        <td><input type="text" name="invoice_date" style="width: 100%;"></td>
                        <td><input type="text" name="vendor_name" style="width: 100%;"></td>
                        <td><input type="text" name="vendor_address" style="width: 100%;"></td>
                        <td><input type="text" name="bill_to_name" style="width: 100%;"></td>
                        <td><input type="text" name="bill_to_address" style="width: 100%;"></td>
                        <td><input type="text" name="currency" style="width: 100%;"></td>
                        <td><input type="text" name="subtotal" style="width: 100%;"></td>
                        <td><input type="text" name="tax" style="width: 100%;"></td>
                        <td><input type="text" name="total" style="width: 100%;"></td>
                        <td><input type="text" name="payment_terms" style="width: 100%;"></td>
                        <td><input type="text" name="due_date" style="width: 100%;"></td>
                    </tr>
                <button type="submit">Upload Data</button> 
                </form>
            </tbody>
        </table>
    </div>
